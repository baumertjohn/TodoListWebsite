{% extends 'base.html' %}
{% set title = 'My List' %}
{% block content %}

<div class="short_content" style="width:90; margin:0 auto;">
    <h1>My to-do list</h1>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Delete</th>
                    <th scope="col">Task</th>
                    <th scope="col">Start</th>
                    <th scope="col">Finish</th>
                </tr>
            </thead>
            <tbody>
                {% for task in all_tasks %}
                <tr>
                    <th scope="row"><a href="{{ url_for('delete_task', task_id=task.id) }}"><i
                                class="fa-solid fa-x"></i></a></th>
                    <td>{{ task.task }}</td>
                    <td>{{ task.start }}</td>
                    {% if task.end == None %}
                    <td></td>
                    {% else %}
                    <td>{{ task.end }}</td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="{{ url_for('list_page') }}" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Task" aria-label="Task"
                aria-describedby="button-addon2" name="task">
            <button type="submit" class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
        </div>
    </form>
</div>

{% endblock %}
